    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Work Sans", system-ui, sans-serif;
      color: var(--ink);
      background: #fff;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 20px 72px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 18px;
      border-bottom: 1px solid var(--line);
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      width: auto;
      justify-content: flex-start;
    }

    .brand-logo {
      width: 320px;
      max-width: 90vw;
      height: auto;
      display: block;
    }

    nav {
      display: flex;
      gap: 18px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1.4px;
      flex-wrap: wrap;
      justify-content: flex-end;
      width: auto;
      margin-top: 0;
    }

    .breadcrumbs {
      margin: 24px 0 12px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #6f665a;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .breadcrumbs span {
      color: #9a9185;
    }

    .product-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 40px;
      align-items: start;
      margin-top: 18px;
    }

    .product-gallery {
      display: grid;
      grid-template-columns: 84px minmax(0, 1fr);
      gap: 16px;
      align-items: start;
    }

    .product-gallery.single {
      grid-template-columns: minmax(0, 1fr);
    }

    .product-gallery.single .product-thumbs {
      display: none;
    }

    .product-thumbs {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .product-thumb {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 0;
      background: #fff;
      cursor: pointer;
      overflow: hidden;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .product-thumb img {
      width: 100%;
      display: block;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .product-thumb.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(179, 86, 61, 0.2);
    }

    .product-main {
      position: relative;
      background: transparent;
      border-radius: 24px;
      padding: 0;
      box-shadow: none;
    }

    .product-main img {
      width: 100%;
      height: auto;
      border-radius: 18px;
      object-fit: cover;
      display: block;
      cursor: zoom-in;
    }

    .preview-btn {
      position: absolute;
      top: 14px;
      right: 14px;
      padding: 0;
      border: none;
      background: transparent;
      color: var(--ink);
      font-size: 22px;
      line-height: 1;
      cursor: pointer;
    }

    .product-info h1 {
      font-family: "DM Serif Display", serif;
      font-size: 36px;
      margin: 0 0 12px;
    }

    .price {
      font-size: 26px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 16px;
    }

    .product-description {
      color: #4f4740;
      line-height: 1.6;
      margin-bottom: 18px;
    }

    .cta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 22px;
    }

    .btn {
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      border: 1px solid transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: var(--ink);
      color: #fff;
    }

    .btn-ghost {
      background: transparent;
      border-color: var(--line);
      color: var(--ink);
    }

    .details {
      margin-top: 12px;
      padding: 18px;
      border-radius: 18px;
      background: #fff;
      border: 1px solid var(--line);
      min-height: 140px;
    }

    .details h2 {
      margin: 0 0 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: #6f665a;
    }

    .product-specs {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 12px;
    }

    .extra-description {
      margin-top: 32px;
      padding: 22px;
      border-radius: 18px;
      background: #fff;
      border: 1px solid var(--line);
    }

      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: #6f665a;

      color: #4f4740;
      line-height: 1.6;
      min-height: 80px;
    }

      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding-bottom: 8px;
      border-bottom: 1px dashed var(--line);

    .product-specs span {

      text-transform: uppercase;
      letter-spacing: 1px;
      color: #6f665a;
    }

    .product-specs strong {
      font-weight: 600;
      color: var(--ink);
      text-align: right;
    }

    .not-found {
      margin-top: 32px;
      padding: 24px;
      border-radius: 18px;
      background: var(--paper);
      text-align: center;
    }

    .image-modal {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 10, 0.72);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }

    .image-modal.is-open {
      display: flex;
    }

    .image-modal-content {
      position: relative;
      max-width: min(960px, 92vw);
      max-height: 88vh;
      display: grid;
      gap: 12px;
    }

    .image-modal-content img {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: var(--shadow);
      background: #fff;
    }

    .image-modal-caption {
      color: #f3eee6;
      font-size: 14px;
      text-align: center;
    }

    .image-modal-close {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: #f6f2ea;
      color: #111;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--shadow);

</head>

        description: 'Tornamesa de tonos cafe para mesas y desayunos.',
        specs: [
          ['Dimensiones', '30 x 30 x 6 cm'],
          ['Materiales', 'Madera, pintura acrilica, barniz protector'],
          ['Colores', 'Cafe, crema, negro'],
          ['Significado', 'Calidez cotidiana']
        ]
      }
    ];

    const slug = new URLSearchParams(window.location.search).get('slug');
    const product = PRODUCTS.find(item => item.slug === slug);

    const content = document.getElementById('productContent');

    if (!product) {
      content.innerHTML = '<div class=\"not-found\">Producto no encontrado. <a href=\"index.html#catalogo\">Volver al catalogo</a>.</div>';
    } else {
      document.title = 'Alto Decoracion | ' + product.name;
      document.getElementById('productName').textContent = product.name;
      document.getElementById('breadcrumbName').textContent = product.name;
      document.getElementById('productPrice').textContent = product.price;
      document.getElementById('productDescription').textContent = product.description;

      const mainImg = document.getElementById('productMainImage');
      const thumbs = document.getElementById('productThumbs');
      const gallery = document.getElementById('productGallery');
      const specs = document.getElementById('productSpecs');

      if (product.images.length <= 1) {
        gallery.classList.add('single');
      }

      product.images.forEach((src, index) => {
        const button = document.createElement('button');
        button.className = 'product-thumb' + (index === 0 ? ' is-active' : '');
        button.type = 'button';
        button.innerHTML = '<img src=\"' + src + '\" alt=\"' + product.name + ' vista ' + (index + 1) + '\" />';
        button.addEventListener('click', () => {
          document.querySelectorAll('.product-thumb').forEach(item => item.classList.remove('is-active'));
          button.classList.add('is-active');
          mainImg.src = src;
          mainImg.alt = product.name;
        });
        thumbs.appendChild(button);
      });

      mainImg.src = product.images[0];
      mainImg.alt = product.name;

      const whatsappLink = document.getElementById('whatsappLink');
      if (whatsappLink) {
        const pageUrl = 'https://www.altodecoracion.cl/producto.html?slug=' + product.slug;
        const message = [
          'Hola! Quiero consultar por: ' + product.name + ' (' + product.price + ')',
          pageUrl
        ].join('\n');
        whatsappLink.href = 'https://wa.me/56979525514?text=' + encodeURIComponent(message);
      }
    }

    const imageModal = document.getElementById('imageModal');
    const imageModalImg = document.getElementById('imageModalImg');
    const imageModalCaption = document.getElementById('imageModalCaption');
    const closeModalBtn = imageModal.querySelector('.image-modal-close');
    const previewBtn = document.querySelector('.preview-btn');
    const mainImage = document.getElementById('productMainImage');

    function openImageModal(img) {
      imageModalImg.src = img.src;
      imageModalImg.alt = img.alt || 'Producto';
      imageModalCaption.textContent = img.alt || '';
      imageModal.classList.add('is-open');
      imageModal.setAttribute('aria-hidden', 'false');
    }

    if (previewBtn && mainImage) {
      previewBtn.addEventListener('click', () => openImageModal(mainImage));
      mainImage.addEventListener('click', () => openImageModal(mainImage));
    }

    function closeImageModal() {
      imageModal.classList.remove('is-open');
      imageModal.setAttribute('aria-hidden', 'true');
      imageModalImg.src = '';
    }

    imageModal.addEventListener('click', e => {
      if (e.target === imageModal) closeImageModal();
    });
    closeModalBtn.addEventListener('click', closeImageModal);
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && imageModal.classList.contains('is-open')) {
        closeImageModal();
      }
    });
  </script>
</body>
